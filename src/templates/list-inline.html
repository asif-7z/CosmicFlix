
<div class="col-8 col-md-auto mb-5 mx-auto">
    <div class="card text-white bg-dark mb-3" style="width: 18rem;">
 <a href="{{object.get_url}}"> <img class="card-img-top" src="{{object.image.url}}" alt="Card image cap"></a>
    <div class="card-body">
      <p class="card-text"><a href="{{object.get_url}}">{{object.title}}</a></p>
      <p class="card-text">{{object.content | truncatewords:15}}</p>
    </div>
  </div>
</div>
